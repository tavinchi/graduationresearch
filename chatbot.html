<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>ロボコン x chatbot</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
  <div class="container">

  <h1>ロボコン × chatbot</h1>

  <form id="myForm" onsubmit="submitForm(); return false;">
    <input type="text" id="inputData" name="inputData" required>
    <button type="submit" onclick="submitForm()">検索</button>
  </form>

  </div>
  <div id="result"></div>

  <script>
    function submitForm() {
        var inputData = document.getElementById("inputData").value;
        var xhr = new XMLHttpRequest();
        
        xhr.open("POST", "/python/test.py", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById("result").innerHTML = xhr.responseText;
            }
        };
        
        xhr.send("inputData=" + inputData);
    }
  </script>

</body>
</html>
