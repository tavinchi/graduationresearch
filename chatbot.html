<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>ロボコン x chatbot</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
  <div class="container">

  <h1>ロボコン × chatbot</h1>
  <input type="text" id="input" placeholder="知りたいことやキーワードを入力してください">
  <button id="changecolor" onclick="search()">検索</button>
</div>
  <div id="output"></div>


<script>
  const classroomData = {
    'モデル相談': '606',
  };

  function searchClassroom() {
    const inputElement = document.getElementById('input');
    const outputElement = document.getElementById('output');

    const keyword = inputElement.value.trim();
    const classroom = classroomData[keyword];

    if (classroom) {
      outputElement.innerHTML = `<p><strong>${keyword}</strong>は<strong>${classroom}</strong>です。</p>`;
    } else {
      outputElement.innerHTML = `<p>該当する授業名やキーワードの教室は見つかりませんでした。</p>`;
    }
  }

    const changecolorbutton=document.getElementById("changecolor");
    function changeBackgroundColor(){
        document.body.style.backgroundImage="none";
    }
    changecolorbutton.addEventListener("click",changeBackgroundColor);

    function search(){
    const inputElement = document.getElementById('input');
    const outputElement = document.getElementById('output');
    outputElement.innerHTML='申し訳ありませんが、該当する情報が見つかりませんでした。別のキーワードを試してみてください。';
    }
</script>
  
</body>
</html>
